<html>
<head>
  <title>interactive-api</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="build-info" content="$SHA built on $DATE" >
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <div id='app' class="app">
    <div class="insert">
      <div class="field-row">
        <label>Outbound Data</label>
        <br/>
        <textarea name='dataOut' id="dataOut"></textarea>
     </div>
     <div class="field-row">
        <label>Inbound Data</label>
        <br/>
        <textarea name='dataIn' id="dataIn"></textarea>
      </div>
      <div class="field-row">
        <button class="button" type="button"
                id="saveInteractive"
                name="saveInteractive"> Save Interactive State </button>
        <button class="button" type="button"
                id="loadInteractive"
                name="loadInteractive"> Load Interactive State </button>
        <button class="button" type="button"
                id="htmlFragRequest"
                name="htmlFragRequest">Request HTML Fragment</button>
        <button class="button" type="button"
                id="takeSnapshot"
                name="takeSnapshot">take snapshot</button>
        <button class="button" type="button"
                id="getLearnerUrl"
                name="getLearnerUrl">get Learner Url</button>
        <button class="button" type="button"
                id="getExtendedSupport"
                name="getExtendedSupport">get Extended Support</button>
        <button class="button" type="button"
                id="sendAuthInfo"
                name="sendAuthInfo">Send Auth Info</button>
      </div>
    </div>
    <div class="insert">
      <div class="field-row">
        <label> Interactive Source </label>
        <input  name="source"
                type="text"
                value= "http://lab.concord.org/embeddable.html#interactives/interactions/charge-table-U1-Inv1.json" />
      </div>
      <iframe id="interactive-iframe"
        width="500px"
        height="400px"
        frameborder="no"
        scrolling="no"
        allowfullscreen="true"
        webkitallowfullscreen="true"
        mozallowfullscreen="true"
        src="http://lab.concord.org/embeddable.html#interactives/interactions/charge-table-U1-Inv1.json">
      </iframe>
    </div>
    <div class="bottomTools">
      <div id='logger'
      Tools go here yup. Aha fooey
    </div>
  </div>
  <script src="js/globals.js"></script>
  <script src="js/app.js"></script>
</body>
</html>

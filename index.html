<!DOCTYPE html>
<html>
<head>
  <title>interactive-api</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="build-info" content="$SHA built on $DATE" >
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div id='app' class="app">
  <div class="flex">
      <div class="inspector flex border">
        <div class="links flex border">
          <a href="lara-iframe-apis.html" target="_blank">
            API Documentation
          </a>
          <a href="https://github.com/concord-consortium/lara-interactive-api" target="_blank">
            github repo
          </a>
          <a href="prediction.html">
            prediction graph example
          </a>
        </div>
        <div class="field-row">
          <label>Outbound Data</label>
          <br/>
          <textarea name='dataOut' id="dataOut">{"fake": "data", "for": "you"}</textarea>
       </div>
       <div class="field-row">
          <label>Inbound Data</label>
          <br/>
          <textarea name='dataIn' id="dataIn"></textarea>
        </div>

        <div class="field-row buttons">
          <button class="button" type="button"
                  id="saveInteractive"
                  name="saveInteractive">
          saveInteractive
          </button>

          <button class="button" type="button"
                  id="loadInteractive"
                  name="loadInteractive">
          loadInteractive
          </button>

          <button class="button" type="button"
                  id="getLearnerUrl"
                  name="getLearnerUrl">
          getLearnerUrl
          </button>

          <button class="button" type="button"
                  id="getExtendedSupport"
                  name="getExtendedSupport">
          getExtendedSupport
          </button>
          <button class="button" type="button"
                  id="loadInteractiveGlobal"
                  name="loadInteractiveGlobal">
          loadInteractiveGlobal
          </button>

          <button class="button" type="button"
                  id="takeSnapshot"
                  name="takeSnapshot">
          Snapshot
          </button>

          <button class="button" type="button"
                  id="takeSnapshotDev"
                  name="takeSnapshotDev">
          Snapshot (using snapshotdev.concord â€¦)
          </button>

          <!--  TODO: more actions
          <button class="button" type="button"
                  id="htmlFragRequest"
                  name="htmlFragRequest">
          htmlFragRequest
          </button>


          <button class="button" type="button"
                  id="lara-logging-present"
                  name="lara-logging-present">
          lara-logging-present
          </button>
          -->
        </div>

      </div>
      <div class='flex border inspector'>
        Snapshot:
        <div  class='inspector' id="snapshot"></div>
      </div>
    </div>
    <div class="flex border">
      <div class="flex field-row">
        <label> Interactive Source </label>
        <div class="links">
          <a class="interactiveLink" href="http://lab.concord.org/embeddable.html#interactives/interactions/charge-table-U1-Inv1.json">charge-table-U1-Inv1</a>

          <a class="interactiveLink" href="iframe.html">Mock Interactive</a>
          <a class="interactiveLink" href="http://concord-consortium.github.io/dataset-sync-wrapper">dataset-sync-wrapper</a>
        </div>
        <input  name="interactiveSource"
                id="interactiveSource"
                type="text"
                value= "http://lab.concord.org/embeddable.html#interactives/interactions/charge-table-U1-Inv1.json" />
      </div>
      <iframe id="interactive-iframe"
        width="500"
        height="400"
        allowfullscreen="true"
        scrolling="no"
        src="http://concord-consortium.github.io/dataset-sync-wrapper">
      </iframe>
    </div>

    <div class="bottomTools flex border">
      <div id='logger'>
        Log messages go here.
      </div>
    </div>
  </div>
  <script src="js/globals.js"></script>
  <script src="shutterbug.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript">
    myApp = new App();
  </script>
</body>
</html>
